<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="app-title">
            <p>Kabul Weather</p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img id="icon1" src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p> <i id="temp"></i> °<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p id="states"> - </p>
            </div>
        </div>
    </div>

    <div class="list">
        <div class="container2">
            <div class="app-title2">
                <p>Kunduz Weather</p>
            </div>
            <div class="weather-container2">
                <div class="weather-icon2">
                    <img src="icons/unknown.png" id="ku_icon" alt="">
                </div>
                <div class="temperature-value2">
                    <p> <i id="ku_temp"></i> °<span>C</span></p>
                </div>
                <div class="temperature-description2">
                    <p id="ku_states"></p>
                </div>
            </div>
        </div>

        <div class="container2">
            <div class="app-title2">
                <p>Mazar-i-sharif</p>
            </div>
            <div class="weather-container2">
                <div class="weather-icon2" >
                    <img src="icons/unknown.png"  id="mz_icon" alt="">
                </div>
                <div class="temperature-value2" >
                    <p><i id="mz_temp"></i> °<span>C</span></p>
                </div>
                <div class="temperature-description2">
                    <p id="mz_status">  </p>
                </div>
            </div>
        </div>

        <div class="container2">
            <div class="app-title2">
                <p>Parwan</p>
            </div>
            <div class="weather-container2">
                <div class="weather-icon2">
                    <img src="icons/unknown.png" id="pr_icon" alt="">
                </div>
                <div class="temperature-value2">
                    <p><i id="pr_temp"></i> °<span>C</span></p>
                </div>
                <div class="temperature-description2">
                    <p id="pr_status">  </p>
                </div>
               
            </div>
        </div>

        <div class="container2">
            <div class="app-title2">
                <p>Herat</p>
            </div>
            <div class="weather-container2">
                <div class="weather-icon2">
                    <img src="icons/unknown.png" id="he_icon" alt="">
                </div>
                <div class="temperature-value2">
                    <p><i id="he_temp"></i> °<span>C</span></p>
                </div>
                <div class="temperature-description2">
                    <p  id="he_status"> </p>
                </div>
              
            </div>
        </div>

        <div class="container2">
            <div class="app-title2">
                <p>Badakhshan</p>
            </div>
            <div class="weather-container2">
                <div class="weather-icon2">
                    <img src="icons/unknown.png" id="bd_icon" alt="">
                </div>
                <div class="temperature-value2">
                    <p><i id="bd_temp"></i> °<span>C</span></p>
                </div>
                <div class="temperature-description2">
                    <p id="bd_status"> </p>
                </div>
                <div>            </div>
               
            </div>
        </div>

    </div>



    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
